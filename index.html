<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700;800;900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Agência BRN</title>
</head>

<body>
  <header>
    <div class="interface">
      <div class="logo">
        <a href="#">
          <img src="images/logo.png" alt="Logo da agência BRN">
        </a>
      </div>
      <nav class="menu-desktop">
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Especialidades</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Projeto</a></li>
        </ul>
      </nav>
      <div class="btn-contato">
        <a href="#">
          <button>Contato</button>
        </a>
      </div> <!-- btn-contato  -->
    </div> <!-- interface -->
  </header>

  <main>
    <section class="topo-site">
      <div class="interface">
        <div class="flex">
          <div class="txt-topo-site">
            <h1>TRANSFORMANDO IDEIAS EM REALIDADE DIGITAL<span>.</span></h1>
            <p>Criatividade e inovação andam lado a lado. Com uma combinação única de design inovador, funcionalidade
              intuitiva e otimização para resultados, estou pronto(a) para criar a presença online dos seus sonhos.
            </p>
            <div class="btn-contato">
              <a href="#">
                <button>Entre em contato</button>
              </a>
            </div> <!-- btn-contato -->
          </div> <!-- txt-topo-site -->
          <div class="img-topo-site">
            <img src="/images/pessoa.png" alt="Pessoa sorrindo">
          </div> <!-- img-topo-site -->
        </div> <!-- flex -->
      </div> <!-- interface -->
    </section> <!-- topo-site -->
  </main>

</body>

</html>
